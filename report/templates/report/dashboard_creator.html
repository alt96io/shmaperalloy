{% extends "report/base_creator.html" %}

{% block content %}
<h2><center>Welcome!</center></h2>

<div class="container">
    <div class="row">
        <div class="col s12">

<div class="container">
    <div id="logged">

{% if document_list %}
    <table class="table table-bordered highlight reponsive-table">
        <thead>
            <th>Document Title</th>
            <th>Owner</th>
            <th>Date Created</th>
        </thead>
        <tbody>
        {% for lists in document_list %}    
            <tr>
                    <td>{{ lists.doc_name }}</td>
                    <td>{{ lists.doc_creator }}</td>
                    <td>{{ lists.input_date }}</td>
                    <td><a href="{% url 'report:input' lists.page_slug %}"><center><i class="material-icons md-light hoverable">create</i></center></a></td>
                <td><center><a href="{% url 'report:erase' lists.page_slug %}"><i class="material-icons md-light hoverable">clear</i></a></center></td>
            </tr>

        {% endfor %}
        </tbody>
    </table> 

{% endif %}
    </div>
</div>

</div>
</div>
</div>


{% endblock %}
